{% extends "base.html" %}

{% block title %}Login{% endblock title %}


{% block main %}

    {% for msg in messages %}

    {% comment %} <div class="alert alert-primary" role="alert">
        {{msg}}
    </div> {% endcomment %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{msg}}</strong>
    </div>

    {% endfor %}

    <div class="form-container">

    <form action="{% url "sign-up" %}" method="POST">
        {% csrf_token %}
        <h3 style="color: black;">SignUp</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="conf-password">Confirm Password</label>
            <input type="password" id="conf-password" name="conf-password" required>
        </div>
        <button type="submit" class="form-btn">SignUp</button>
    </form>

    <p>Already a user ? <a href="{% url "sign-in" %}">LogIn</p>

    </div>

{% endblock main %}


{% block content %}

{% endblock content %}
